<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="card_img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="card_img-icon">
        <img src="./images/icon-view.svg" alt="click to view image">
      </div>
    </div>

    <div class="card_body">

      <h2 class="card_body-title">Equilibrium #3429</h2>

      <p class="card_body-text">Our Equilibrium collection promotes balance and calm.</p>

    </div>
    
    <div class="card_details">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth_logo">
        <p class="eth_text">0.041 ETH</p>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock" class="time_logo">
        <p class="time_text">3 days left</p>
      </div>
    </div>

    <div class="card_footer">
      <img src="./images/image-avatar.png" alt="avatar" class="creator_avatar">
      <div class="creator_text">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
